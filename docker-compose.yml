version: "3.9"
services:
  api:
    build: .
#      context: .
    image: gantrel/skypro_nbityutskiy_todolist:latest
    command: python manage.py runserver 0.0.0.0:8000
    ports:
    - "8000:8000"
    environment:
      POSTGRES_DB: "todolist"
      POSTGRES_USER: 'todolist_user'
      POSTGRES_PASSWORD: '159951'
      DB_HOST: 'postgres'
      #DB_HOST='localhost'
      DB_PORT: '5432'
      DJ_SECRET_KEY: 'django-insecure-!_3=8%7!(m+%kxcyjj7$#f6=+%s(d!*s&35git1x7x&+hy&w+8'
      DJ_DEBUG: True
      DATABASE_URL: 'postgres://todolist_user:159951@localhost/todolist'
      DJANGO_ALLOWED_HOSTS: 'localhost 127.0.0.1 [::1] 0.0.0.0'
      SOCIAL_AUTH_VK_OAUTH2_KEY: '51565260'
      SOCIAL_AUTH_VK_OAUTH2_SECRET: 'iDUH1CNPEBU9FgIfu1hd'
#    env_file:
#      - .env
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully

  front:
    image: sermalenk/skypro-front:lesson-35
    restart: always
    ports:
      - "80:80"

  migrations:
    build:
      context: ./todolist/migrations
    image: gantrel/skypro_nbityutskiy_todolist:latest
    env_file:
      - .env
    command: python3 manage.py migrate --noinput
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: todolist_user
      POSTGRES_PASSWORD: 159951
      POSTGRES_DB: todolist
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
    - "5432:5432"


volumes:
  postgres_data:
  frontend: